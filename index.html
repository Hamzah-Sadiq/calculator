<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Hamza Sadiq</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div>
            <Button>AC</Button>
            <Button>Del</Button>
            <Button>%</Button>
            <Button>/</Button>
        </div>
        <div>
            <Button>7</Button>
            <Button>8</Button>
            <Button>9</Button>
            <Button>*</Button>
        </div>
        <div>
            <Button>4</Button>
            <Button>5</Button>
            <Button>6</Button>
            <Button>-</Button>
        </div>
        <div>
            <Button>1</Button>
            <Button>2</Button>
            <Button>3</Button>
            <Button>+</Button>
        </div>
        <div>
            <Button>00</Button>
            <Button>0</Button>
            <Button>.</Button>
            <Button>=</Button>
        </div>
    </div>
</body>
</html>
